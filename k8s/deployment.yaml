apiVersion: apps/v1
kind: Deployment
metadata:
  name: edgemesh-control-plane
  namespace: edgemesh
  labels:
    app: edgemesh-api
    component: control-plane
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: edgemesh-api
  template:
    metadata:
      labels:
        app: edgemesh-api
        component: control-plane
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: edgemesh/control-plane:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: edgemesh-secrets
              key: database-url
        - name: OPA_URL
          value: "http://opa:8181"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENROLLMENT_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: edgemesh-secrets
              key: enrollment-token-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: edgemesh-api
  namespace: edgemesh
  labels:
    app: edgemesh-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: edgemesh-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edgemesh-ingress
  namespace: edgemesh
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.edgemesh.example.com
    secretName: edgemesh-tls
  rules:
  - host: api.edgemesh.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: edgemesh-api
            port:
              number: 8000
