version: '3.8'

services:
  # Open Policy Agent - Policy Engine
  opa:
    image: openpolicyagent/opa:latest-rootless
    container_name: edgemesh-opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--log-level=debug"
      - "--log-format=json"
      - "/policies"
    volumes:
      - ./policies:/policies:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - edgemesh-network

  # Control Plane API
  api:
    build:
      context: ./control-plane
      dockerfile: Dockerfile
    container_name: edgemesh-control-plane
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://edgemesh:edgemesh@postgres:5432/edgemesh
      - OPA_URL=http://opa:8181
      - ENROLLMENT_TOKEN_SECRET=${ENROLLMENT_TOKEN_SECRET:-demo-secret-token-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      opa:
        condition: service_healthy
    networks:
      - edgemesh-network
    volumes:
      - ./control-plane:/app:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: edgemesh-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=edgemesh
      - POSTGRES_PASSWORD=edgemesh
      - POSTGRES_DB=edgemesh
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edgemesh"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edgemesh-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: edgemesh-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - edgemesh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: edgemesh-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - edgemesh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  edgemesh-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
