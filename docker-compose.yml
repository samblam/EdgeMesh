version: '3.8'

services:
  # Open Policy Agent - Policy Engine
  opa:
    image: openpolicyagent/opa:latest-rootless
    container_name: edgemesh-opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--log-level=debug"
      - "--log-format=json"
      - "/policies"
    volumes:
      - ./policies:/policies:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - edgemesh-network

  # Control Plane API
  control-plane:
    build:
      context: ./control-plane
      dockerfile: Dockerfile
    container_name: edgemesh-control-plane
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://edgemesh:edgemesh@postgres:5432/edgemesh
      - OPA_URL=http://opa:8181
      - ENROLLMENT_TOKEN_SECRET=${ENROLLMENT_TOKEN_SECRET:-demo-secret-token-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      opa:
        condition: service_healthy
    networks:
      - edgemesh-network
    volumes:
      - ./control-plane:/app:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: edgemesh-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=edgemesh
      - POSTGRES_PASSWORD=edgemesh
      - POSTGRES_DB=edgemesh
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edgemesh"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edgemesh-network

networks:
  edgemesh-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
